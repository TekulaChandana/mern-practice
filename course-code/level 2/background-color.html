<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Color</title>
    <style>
        #first { color: black; background-color: hotpink }
        #second { color: black; background-color: rgb(101, 195, 101); }
        button { color: white; background-color: rgb(11, 11, 122); }
    </style>
</head>
<body>
    <div id="first">My first div</div>
    <div id="second">My second div</div>
    <button>Click Me!</button>
</body>
</html>
