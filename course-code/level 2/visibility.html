<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        .box { height: 50px; width: 50px;}
        #box1 {background-color: #980876; visibility: hidden;}
        #box2 {background-color: lightseagreen; visibility: visible;}
    </style>
</head>
<body>
    <div id="box1" class="box">First Box</div> <br>
    <div id="box2" class="box">Second Box</div> <br>
</body>
</html>
