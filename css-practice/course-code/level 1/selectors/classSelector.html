<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <style>
      #first_heading {
        color: rgb(20, 220, 140);
      }
      .random_text {
        color: hotpink;
      }
    </style>
  </head>
  <body>
    <h1 id="first_heading">This is the heading</h1>
    <p class="random_text">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut quidem
      eligendi, sapiente laborum ullam doloribus vero magnam laudantium aliquam
      delectus quos quae eum ex voluptatibus rerum debitis adipisci ea sint.
    </p>
    <h1 class="random_text">This is the last heading</h1>
  </body>
</html>
