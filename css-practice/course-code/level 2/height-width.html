<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height and Width</title>
  <style>
    #first{
      background-color: grey;
      height: 100px;
      width: 200px;
    }
    #second{
      background-color: green;
      height: 200px;
      width: 200px;
    }

  </style>
</head>
<body>
   <div id="first">First</div>
   <div id="second">Second</div>
</body>
</html>
