<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox</title>
  </head>
  <body>
    <form action="/server">
      <label for="telugu">Telugu:</label>
      <input type="checkbox" id="telugu" name="lang" value="T" /><br />
      <label for="hindi">Hindi:</label>
      <input type="checkbox" id="hindi" name="lang" value="H" /><br />
      <label for="english">English:</label>
      <input type="checkbox" id="english" name="lang" value="E" /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
